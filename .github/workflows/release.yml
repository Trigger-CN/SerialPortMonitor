name: Build and Release

on:
  push:
    branches: master
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pyqt5 pyserial pyinstaller

    - name: Build with PyInstaller
      run: |
        if [ "$RUNNER_OS" = "Windows" ]; then
          pyinstaller --onefile --windowed --icon=img/serialmonitor.ico --name=SerialMonitor main.py
        elif [ "$RUNNER_OS" = "macOS" ]; then
          pyinstaller --windowed --name=SerialMonitor main.py
        else
          pyinstaller --onefile --name=SerialMonitor main.py
        fi

    - name: List build artifacts
      run: ls -la dist/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SerialMonitor-${{ runner.os }}
        path: dist/
        retention-days: 30

    - name: Upload to GitHub Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref_name }}
        body: Automated build for ${{ runner.os }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}