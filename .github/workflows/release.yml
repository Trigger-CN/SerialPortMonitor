name: Build and Release

on:
  push:
    branches: [master]
  release:
    types: [created]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pyqt5 pyserial pyinstaller
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --windowed --icon=img/serialmonitor.ico --name=SerialMonitor main.py
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: SerialMonitor-Windows
        path: dist/SerialMonitor.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pyqt5 pyserial pyinstaller
    - name: Build macOS app
      run: |
        pyinstaller --windowed --name=SerialMonitor main.py
    - name: Create macOS zip package
      run: |
        cd dist
        zip -r SerialMonitor-macOS.zip SerialMonitor.app
        echo "macOS zip package created"
        ls -la
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: SerialMonitor-macOS
        path: dist/SerialMonitor-macOS.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pyqt5 pyserial pyinstaller
    - name: Build Linux binary
      run: |
        pyinstaller --onefile --name=SerialMonitor main.py
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: SerialMonitor-Linux
        path: dist/SerialMonitor

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: List downloaded files and set permissions
      run: |
        echo "=== 下载的文件结构 ==="
        find . -type f -name "*" | sort
        echo ""
        echo "=== 各平台构建产物 ==="
        echo "Windows:"
        ls -la SerialMonitor-Windows/ || echo "Windows 目录不存在"
        echo ""
        echo "macOS:"
        ls -la SerialMonitor-macOS/ || echo "macOS 目录不存在"
        echo ""
        echo "Linux:"
        ls -la SerialMonitor-Linux/ || echo "Linux 目录不存在"
        
        # 为 Linux 可执行文件添加执行权限
        if [ -f "SerialMonitor-Linux/SerialMonitor" ]; then
          echo "为 Linux 可执行文件添加执行权限"
          chmod +x SerialMonitor-Linux/SerialMonitor
        fi
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          SerialMonitor-Windows/SerialMonitor.exe
          SerialMonitor-macOS/SerialMonitor-macOS.zip
          SerialMonitor-Linux/SerialMonitor
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          # Serial Monitor ${{ github.ref_name }}
          
          **跨平台串口监控工具**
          
          ## 下载
          - **Windows**: `SerialMonitor.exe` - 双击即可运行
          - **macOS**: `SerialMonitor-macOS.zip` - 解压后运行 SerialMonitor.app
          - **Linux**: `SerialMonitor` - 可能需要执行权限: `chmod +x SerialMonitor`
          
          ## 构建信息
          - **构建时间**: ${{ github.event.head_commit.timestamp }}
          - **提交版本**: ${{ github.sha }}
          - **触发事件**: ${{ github.event_name }}
          
          ## 使用说明
          1. 下载对应平台的版本
          2. 运行程序
          3. 选择串口设备和配置参数
          4. 开始监控串口数据
          
          > 注意: 首次运行可能需要系统权限访问串口设备
        draft: false
        prerelease: false
        generate_release_notes: true
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}