name: Build and Release

on:
  push:
    branches: master
  release:
    types: [created]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pyqt5 pyserial pyinstaller
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --windowed --icon=img/serialmonitor.ico --name=SerialMonitor main.py
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SerialMonitor-Windows
        path: dist/
    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/SerialMonitor.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pyqt5 pyserial pyinstaller
    - name: Build macOS app
      run: |
        pyinstaller --windowed --name=SerialMonitor main.py
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SerialMonitor-macOS
        path: dist/
    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/SerialMonitor.app
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pyqt5 pyserial pyinstaller
    - name: Build Linux binary
      run: |
        pyinstaller --onefile --name=SerialMonitor main.py
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SerialMonitor-Linux
        path: dist/
    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/SerialMonitor
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}