name: Build and Release

on:
  push:
    branches: master
  release:
    types: [created]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pyqt5 pyserial pyinstaller
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --windowed --icon=img/serialmonitor.ico --name=SerialMonitor main.py
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SerialMonitor-Windows
        path: dist/SerialMonitor.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pyqt5 pyserial pyinstaller
    - name: Build macOS app
      run: |
        pyinstaller --windowed --name=SerialMonitor main.py
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SerialMonitor-macOS
        path: dist/SerialMonitor.app

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pyqt5 pyserial pyinstaller
    - name: Build Linux binary
      run: |
        pyinstaller --onefile --name=SerialMonitor main.py
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SerialMonitor-Linux
        path: dist/SerialMonitor

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: List downloaded files
      run: ls -R
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          SerialMonitor-Windows/SerialMonitor.exe
          SerialMonitor-macOS/SerialMonitor.app
          SerialMonitor-Linux/SerialMonitor
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref_name }}
        body: |
          Automated build for ${{ github.ref_name }}
          
          **Build includes:**
          - Windows: SerialMonitor.exe
          - macOS: SerialMonitor.app  
          - Linux: SerialMonitor
          
          Built from commit: ${{ github.sha }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}